<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissMicros Factory Defaults</title>
    
    <!-- Retro Fonts -->
    <style>
        @font-face { font-family: 'Theinhardt'; src: url('assets/fonts/Theinhardt-Regular.ttf') format('truetype'); font-weight: normal; font-style: normal; }
        @font-face { font-family: 'Theinhardt'; src: url('assets/fonts/Theinhardt-Bold.ttf') format('truetype'); font-weight: bold; font-style: normal; }
        @font-face { font-family: 'Theinhardt'; src: url('assets/fonts/Theinhardt-Italic.ttf') format('truetype'); font-weight: normal; font-style: italic; }
        @font-face { font-family: 'Theinhardt'; src: url('assets/fonts/Theinhardt-Medium.ttf') format('truetype'); font-weight: 500; font-style: normal; }
    </style>

    <style>
        :root {
            /* Retro Palette */
            --bg-color:      #e8e8e8;
            --panel-bg:      #f4f4f4;
            --border:        #999;
            
            --text:          #222;
            --muted:         #555;
            
            --accent:        #d00; /* Swiss Red */
            --link:          #000;
            --link-hover:    #d00;
            
            --th-bg:         #333;
            --th-text:       #fff;
            --th-hover:      #555;
            
            --row-alt:       #eaeaea;
            --row-hover:     #fff;
            
            --radius:        0px; /* Sharp corners for retro feel */
            --shadow:        4px 4px 0 rgba(0,0,0,0.15);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Theinhardt', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.5;
            padding-bottom: 2rem;
        }

        /* ── Header ─────────────────────────────────────────────── */
        .page-header {
            background-color: #222;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 4px solid var(--accent);
            margin-bottom: 2rem;
        }

        .project-name {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .project-tagline {
            margin: 0.5rem 0 1.5rem;
            font-weight: normal;
            font-size: 1.1rem;
            opacity: 0.8;
            font-family: 'Theinhardt', sans-serif;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.2rem;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        /* ── Main Layout ────────────────────────────────────────── */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* ── Directory Panel ─────────────────────────────────────── */
        .dir-panel {
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        /* ── Breadcrumb bar ──────────────────────────────────────── */
        .breadcrumb-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #ddd;
            border-bottom: 2px solid var(--border);
            font-family: 'Theinhardt', monospace;
            font-size: 0.9rem;
            color: var(--text);
        }
        .breadcrumb-bar a { color: var(--link); text-decoration: none; font-weight: bold; }
        .breadcrumb-bar a:hover { text-decoration: underline; color: var(--accent); }
        .bc-sep { color: #888; user-select: none; }

        /* ── Table ───────────────────────────────────────────────── */
        .table-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }

        .dir-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .dir-table thead th {
            background: var(--th-bg);
            color: var(--th-text);
            padding: 0.75rem;
            text-align: left;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--accent);
            cursor: pointer;
            user-select: none;
        }
        .dir-table thead th:hover { background: var(--th-hover); }
        .dir-table thead th.sort-active { color: #fff; text-decoration: underline; }
        .sort-arrow { font-size: 0.7em; margin-left: 5px; opacity: 0.7; }

        .dir-table tbody tr {
            border-bottom: 1px solid #ccc;
            transition: background 0.1s;
        }
        .dir-table tbody tr:nth-child(even) { background: var(--row-alt); }
        .dir-table tbody tr:hover { background: var(--row-hover); }

        .dir-table td { padding: 0.6rem 0.75rem; vertical-align: middle; }
        
        .td-icon { width: 40px; text-align: center; }
        .td-size { text-align: right; font-family: 'Theinhardt', monospace; color: #444; width: 100px; }
        .td-type { width: 140px; color: #666; font-size: 0.8rem; text-transform: uppercase; }
        .td-dl   { text-align: right; width: 120px; }

        /* Links */
        .name-link {
            color: var(--link);
            text-decoration: none;
            font-weight: 500;
        }
        .name-link:hover { text-decoration: underline; color: var(--accent); }

        .parent-link {
            font-style: italic;
            color: #555;
            text-decoration: none;
        }
        .parent-link:hover { text-decoration: underline; }

        /* Download Button */
        .dl-btn {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border: 1px solid #333;
            color: #333;
            text-decoration: none;
            font-size: 0.75rem;
            text-transform: uppercase;
            background: transparent;
            font-weight: bold;
        }
        .dl-btn:hover {
            background: #333;
            color: #fff;
        }

        /* Status bar */
        .status-bar {
            padding: 0.5rem 1rem;
            background: #ddd;
            border-top: 2px solid var(--border);
            font-size: 0.8rem;
            color: #444;
            font-family: 'Theinhardt', monospace;
            text-align: right;
        }

        /* Footer */
        .site-footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }
        .site-footer a { color: #333; }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile */
        @media (max-width: 600px) {
            .th-size, .th-type, .td-size, .td-type { display: none; }
        }
    </style>
</head>
<body>

<section class="page-header">
    <h1 class="project-name">SwissMicros Factory Defaults</h1>
    <h2 class="project-tagline">Factory default files for Pioneer &amp; Voyager models</h2>
    <a href="https://swissmicros.com" class="btn">Shop</a>
    <a href="https://technical.swissmicros.com" class="btn">Documentation</a>
    <a href="https://forum.swissmicros.com" class="btn">Community Forum</a>
</section>

<section class="main-content">

    <div class="dir-panel">
        <!-- Breadcrumb -->
        <div class="breadcrumb-bar">
            <span id="breadcrumb"></span>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table class="dir-table">
                <thead>
                    <tr>
                        <th class="th-icon"></th>
                        <th class="th-name" data-col="name">Name <span class="sort-arrow">↑</span></th>
                        <th class="th-size" data-col="size" style="text-align:right">Size <span class="sort-arrow">↕</span></th>
                        <th class="th-type" data-col="type">Type <span class="sort-arrow">↕</span></th>
                        <th class="th-dl"></th>
                    </tr>
                </thead>
                <tbody id="dir-body">
                    <tr>
                        <td colspan="5" style="text-align:center; padding: 2rem;">
                            <span class="spinner"></span> Loading directory contents...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Status bar -->
        <div class="status-bar" id="status-bar">&nbsp;</div>
    </div>

    <footer class="site-footer">
        <span class="site-footer-owner">
            <a href="https://github.com/swissmicros/swissmicros-factorydefaults">SwissMicros Factory Defaults</a>
            is maintained by <a href="https://github.com/swissmicros">SwissMicros</a>.
        </span>
    </footer>

</section>

<script>
(function () {
    'use strict';

    /* ── Config ────────────────────────────────────────────────── */
    const REPO_OWNER = 'swissmicros';
    const REPO_NAME  = 'swissmicros-factorydefaults';
    const BRANCH     = 'main';
    const HIDDEN     = new Set(['index.html', '_config.yml', 'CNAME', 'README.md', 'instructions.md', 'assets']);

    /* ── State ─────────────────────────────────────────────────── */
    let currentPath  = '';
    let currentFiles = [];
    let sortCol      = 'name';
    let sortDir      = 'asc';

    /* ── Icons ─────────────────────────────────────────────────── */
    const ICON_FOLDER = `<svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M1.75 2.5h3.5l2 2h6.25c.966 0 1.75.784 1.75 1.75v6.5A1.75 1.75 0 0 1 13.5 14.5H1.75A1.75 1.75 0 0 1 0 12.75V4.25C0 3.284.784 2.5 1.75 2.5z" fill="#d4a72c"/></svg>`;
    const ICON_UP     = `<svg width="16" height="16" viewBox="0 0 16 16" fill="#555"><path d="M7.78 12.53a.75.75 0 0 1-1.06 0L2.47 8.28a.75.75 0 0 1 0-1.06l4.25-4.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042L4.81 7h7.44a.75.75 0 0 1 0 1.5H4.81l2.97 2.97a.75.75 0 0 1 0 1.06z"/></svg>`;
    const ICON_DL     = `<svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor"><path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z"/><path d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.97a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.779a.749.749 0 1 1 1.06-1.06z"/></svg>`;

    function fileIcon(ext) {
        return `<svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0 1 13.25 16h-9.5A1.75 1.75 0 0 1 2 14.25V1.75z" fill="#f0f0f0" stroke="#888" stroke-width="1.5"/><path d="M10 .5v3a.5.5 0 0 0 .5.5h3" stroke="#888" stroke-width="1.5" stroke-linecap="round"/></svg>`;
    }

    /* ── Utils ─────────────────────────────────────────────────── */
    function h(str) { return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
    function ext(name) { const i = name.lastIndexOf('.'); return i > 0 ? name.slice(i+1).toLowerCase() : ''; }
    function typeLabel(f) { return f.type === 'dir' ? 'Folder' : (ext(f.name).toUpperCase() + ' File'); }
    function fmtSize(bytes) {
        if (!bytes) return '—';
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024*1024) return (bytes/1024).toFixed(1) + ' KB';
        return (bytes/(1024*1024)).toFixed(2) + ' MB';
    }
    function hidden(name) { return name.startsWith('.') || HIDDEN.has(name); }

    /* ── Logic ─────────────────────────────────────────────────── */
    async function fetchRepoContents(path) {
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}?ref=${BRANCH}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
    }

    function sorted(files) {
        return [...files].sort((a,b) => {
            if (a.type !== b.type) return a.type === 'dir' ? -1 : 1;
            let av, bv;
            if (sortCol === 'name') { av = a.name.toLowerCase(); bv = b.name.toLowerCase(); }
            else if (sortCol === 'size') { av = a.size||0; bv = b.size||0; }
            else { av = typeLabel(a); bv = typeLabel(b); }
            const cmp = av < bv ? -1 : av > bv ? 1 : 0;
            return sortDir === 'asc' ? cmp : -cmp;
        });
    }

    function updateHeaders() {
        document.querySelectorAll('th[data-col]').forEach(th => {
            const arrow = th.querySelector('.sort-arrow');
            if (th.dataset.col === sortCol) {
                th.classList.add('sort-active');
                arrow.textContent = sortDir === 'asc' ? '↑' : '↓';
            } else {
                th.classList.remove('sort-active');
                arrow.textContent = '↕';
            }
        });
    }

    function renderBreadcrumb(path) {
        const parts = path ? path.split('/') : [];
        let html = `<a href="#" data-path="">/ root</a>`;
        let cur = '';
        parts.forEach((p, i) => {
            cur += (cur ? '/' : '') + p;
            html += ` <span class="bc-sep">/</span> `;
            if (i < parts.length - 1) html += `<a href="#" data-path="${h(cur)}">${h(p)}</a>`;
            else html += `<strong>${h(p)}</strong>`;
        });
        document.getElementById('breadcrumb').innerHTML = html;
    }

    function renderTable(files) {
        const tbody = document.getElementById('dir-body');
        const list = sorted(files);
        let rows = '';

        if (currentPath) {
            const parent = currentPath.split('/').slice(0,-1).join('/');
            rows += `<tr>
                <td class="td-icon">${ICON_UP}</td>
                <td colspan="3"><a href="#" class="parent-link" data-path="${h(parent)}">.. (Parent Directory)</a></td>
                <td class="td-dl"></td>
            </tr>`;
        }

        if (list.length === 0) {
            rows += `<tr><td colspan="5" style="text-align:center; padding:2rem; font-style:italic;">Empty directory.</td></tr>`;
        } else {
            list.forEach(f => {
                const icon = f.type === 'dir' ? ICON_FOLDER : fileIcon(ext(f.name));
                const label = typeLabel(f);
                const size = f.type === 'dir' ? '—' : fmtSize(f.size);
                
                if (f.type === 'dir') {
                    rows += `<tr>
                        <td class="td-icon">${icon}</td>
                        <td><a href="#" class="name-link" data-path="${h(f.path)}">${h(f.name)}/</a></td>
                        <td class="td-size">—</td>
                        <td class="td-type">${label}</td>
                        <td class="td-dl"></td>
                    </tr>`;
                } else {
                    const dl = h(f.download_url);
                    const fn = h(f.name);
                    rows += `<tr>
                        <td class="td-icon">${icon}</td>
                        <td><a href="${dl}" class="name-link" download="${fn}">${fn}</a></td>
                        <td class="td-size">${size}</td>
                        <td class="td-type">${label}</td>
                        <td class="td-dl"><a href="${dl}" class="dl-btn" download="${fn}">Download</a></td>
                    </tr>`;
                }
            });
        }
        tbody.innerHTML = rows;
        
        const count = files.length;
        document.getElementById('status-bar').textContent = `${count} item${count!==1?'s':''} total`;
    }

    async function loadDir(path) {
        currentPath = path;
        renderBreadcrumb(path);
        const tbody = document.getElementById('dir-body');
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:2rem;"><span class="spinner"></span> Loading...</td></tr>`;
        
        try {
            const data = await fetchRepoContents(path);
            currentFiles = data.filter(f => !hidden(f.name));
            renderTable(currentFiles);
        } catch (err) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:2rem; color:red;">Error loading: ${h(err.message)}</td></tr>`;
        }
    }

    /* ── Events ────────────────────────────────────────────────── */
    document.addEventListener('click', e => {
        const link = e.target.closest('a[data-path]');
        if (link) {
            e.preventDefault();
            loadDir(link.dataset.path);
        }
        
        const th = e.target.closest('th[data-col]');
        if (th) {
            const col = th.dataset.col;
            sortDir = (sortCol===col && sortDir==='asc') ? 'desc' : 'asc';
            sortCol = col;
            updateHeaders();
            renderTable(currentFiles);
        }
    });

    document.addEventListener('DOMContentLoaded', () => loadDir(''));
})();
</script>

</body>
</html>
